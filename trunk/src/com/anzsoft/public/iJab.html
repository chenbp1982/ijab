    <script>
    function login()
    {

    }
    function wait_for_script_load(look_for, callback) {
          var interval = setInterval(function() {
          if (eval("typeof " + look_for) != 'undefined') {
            clearInterval(interval);
            callback();
          }
        }, 50);
    }
    function onloadInit()
    {
        wait_for_script_load( 'doJabberLogin', login );
    } 
    </script>
